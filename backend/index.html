<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        outline: none;
      }

      a {
        text-decoration: none;
        list-style: none;
        color: #ededed;
      }

      .main {
        font-family: "Inter-Regular", sans-serif;
        color: #ededed;
        font-size: 14px;
        line-height: 120%;
      }

      .email-background {
        max-width: 600px;
        background-color: #141414;
        margin: 0 auto;
        padding: 73.6px 54px 87px 51.5px;
        text-align: center;
      }

      .region-social-links {
        margin-bottom: 25px;
      }

      .region-social-links:last-child {
        margin-bottom: 0;
      }
    </style>
  </head>

  <body class="main">
    <table
      style="
        border-collapse: collapse;
        border-spacing: 0px;
        padding: 0;
        margin: 0;
        height: 100%;
        background-repeat: repeat;
        background-position: center top;
        background-color: #efefef;
      "
    >
      <tr>
        <td align="top" style="padding: 0; margin: 0">
          <div class="email-background">
            <div
              style="
                display: flex;
                padding-bottom: 23px;
                border-bottom: 1px solid rgba(214, 254, 67, 0.2);
              "
            >
              <div style="margin-right: 319px">
                <img
                  src="../assets/img/logo-imans.svg"
                  alt="Imans-logo"
                  width="81px"
                  height="16px"
                />
              </div>
              <a href="http://www.imans.io/" style="opacity: 0.3"
                >www.imans.io</a
              >
            </div>
            <div style="display: flex; padding-top: 43px">
              <div style="width: 101px; margin-right: 44px">
                <h3 style="text-align: left; margin-bottom: 33px">Contacts</h3>

                <div style="text-align: left">
                  <div class="region-social-links">
                    <p
                      style="
                        line-height: 140%;
                        opacity: 0.5;
                        margin-bottom: 18px;
                      "
                    >
                      Georgia:
                    </p>
                    <a
                      href="whatsapp://send?phone=+995558791268"
                      style="list-style: none; text-decoration: none"
                    >
                      <img
                        src="../assets/img/m-whatsapp.svg"
                        style="width: 27px; height: 27px"
                        alt="W/A"
                      />
                    </a>
                    <a
                      href="tg://resolve?domain=infoimans"
                      style="list-style: none; text-decoration: none"
                    >
                      <img
                        src="../assets/img/m-telegram.svg"
                        style="width: 27px; height: 27px"
                        alt="telegram"
                      />
                    </a>
                    <a
                      href="mailto:info@imans.io"
                      style="list-style: none; text-decoration: none"
                    >
                      <img
                        src="../assets/img/m-email.svg"
                        style="width: 27px; height: 27px"
                        alt="email"
                      />
                    </a>
                  </div>
                  <div class="region-social-links">
                    <p
                      style="
                        line-height: 140%;
                        opacity: 0.5;
                        margin-bottom: 18px;
                      "
                    >
                      Kenya:
                    </p>
                    <a
                      href="whatsapp://send?phone=+995558791268"
                      style="list-style: none; text-decoration: none"
                    >
                      <img
                        src="../assets/img/m-whatsapp.svg"
                        style="width: 27px; height: 27px"
                        alt="W/A"
                      />
                    </a>
                    <a
                      href="tg://resolve?domain=infoimans"
                      style="list-style: none; text-decoration: none"
                    >
                      <img
                        src="../assets/img/m-telegram.svg"
                        style="width: 27px; height: 27px"
                        alt="telegram"
                      />
                    </a>
                    <a
                      href="mailto:info@imans.io"
                      style="list-style: none; text-decoration: none"
                    >
                      <img
                        src="../assets/img/m-email.svg"
                        style="width: 27px; height: 27px"
                        alt="email"
                      />
                    </a>
                  </div>
                </div>
              </div>

              <div style="width: 352px; text-align: left">
                <h2
                  style="
                    font-size: 24px;
                    line-height: 140%;
                    letter-spacing: 0.035em;
                    text-transform: uppercase;
                    margin-bottom: 55px;
                  "
                >
                  Thank you for contacting Hello Africa
                </h2>
                <p style="font-size: 14px; line-height: 147%">
                  Your application has been accepted. Our specialists will be
                  happy to answer all your questions and provide you with all
                  the information you need.
                </p>
              </div>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
